<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Seni seviyorum Gülben</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#071029;--card:#0d1630;--text:#f7f9fc;--accent:#ff2d55;}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;width:100%;}
body{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:10px;
  font-family:Montserrat,system-ui,Arial;
  color:var(--text);
  background: radial-gradient(circle at 10% 10%, #09203a 0%, var(--bg) 45%);
  flex-direction:column;
  text-align:center;
}

.card{
  width:95%;
  max-width:400px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:16px;
  padding:24px;
  box-shadow:0 10px 25px rgba(2,6,23,0.6);
  text-align:center;
  position:relative;
  overflow:hidden;
}

h1{
  font-family:'Playfair Display', serif;
  margin-bottom:10px;
  font-size:clamp(22px,5vw,32px);
  display:inline-flex;
  gap:10px;
  align-items:center;
  font-weight:700;
}
.line{white-space:nowrap;}

.heart-wrap{
  width:44px;
  height:44px;
  display:inline-block;
  position:relative;
  transform-origin:center;
  animation:float 3s ease-in-out infinite;
}
@keyframes float{0%{transform:translateY(0) rotate(-6deg)}50%{transform:translateY(-6px) rotate(6deg)}100%{transform:translateY(0) rotate(-6deg)}}

.heart{
  width:44px;
  height:44px;
  display:inline-block;
  background:var(--accent);
  border-radius:28px;
  position:relative;
  box-shadow:0 6px 15px rgba(255,45,85,0.22), inset 0 -5px 10px rgba(0,0,0,0.12);
  animation:beat 1000ms infinite;
}
.heart:before,.heart:after{
  content:'';
  position:absolute;
  width:44px;
  height:44px;
  border-radius:50%;
  background:var(--accent);
  top:5px;
}
.heart:before{left:22%;}
.heart:after{left:78%;}
@keyframes beat{0%{transform:scale(1)}30%{transform:scale(1.14)}45%{transform:scale(0.98)}60%{transform:scale(1.06)}100%{transform:scale(1)}}

.subtitle{margin:8px 0 16px;font-weight:300;opacity:0.95;font-size:14px;}

.quotes{
  height:100px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
  margin:8px 0 16px;
}
.quote{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) translateY(10px);
  opacity:0;
  transition:all 600ms cubic-bezier(.2,.9,.3,1);
  font-size:16px;
  max-width:90%;
  font-weight:500;
  line-height:1.35;
  font-family:Montserrat;
}
.quote.show{opacity:1;transform:translate(-50%,-50%) translateY(0);}

.divider{height:1px;width:70%;margin:8px auto 16px;background:linear-gradient(90deg,transparent,#ffffff20,transparent);}

.signature{margin-top:6px;}
.sig-box{
  display:inline-block;
  padding:10px 18px;
  border-radius:10px;
  background:transparent;
  border:1px solid rgba(255,255,255,0.04);
  font-family:'Playfair Display', serif;
  font-size:18px;
}
.note{margin-top:6px;font-size:12px;color:rgba(255,255,255,0.6);}

#fullscreenBtn{
  margin-top:10px;
  padding:10px 18px;
  font-size:15px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:white;
  cursor:pointer;
}

@media (max-width:480px){
  .quotes{height:120px}
  .quote{font-size:14px}
  .sig-box{font-size:16px}
  #fullscreenBtn{font-size:14px;padding:8px 16px}
}
</style>
</head>
<body>
<div class="card" role="main" aria-label="Sevgi mesajı">
  <h1>
    <span class="line">Seni seviyorum Gülben</span>
    <span class="heart-wrap" aria-hidden="false" title="kırmızı kalp">
      <span class="heart"></span>
    </span>
  </h1>
  <p class="subtitle">Her saniye seni düşünüyorum kalbim seninle atıyor.</p>

  <div class="quotes" aria-live="polite"></div>
  <div class="divider" aria-hidden="true"></div>

  <div class="signature">
    <div class="sig-box">Derviş</div>
    <div class="note">Sevgilin</div>
  </div>

  <button id="fullscreenBtn">Tam Ekran</button>
</div>

<script>
const quotes=[
  "Seninle her hayal gerçek gibi; rüyalarım en güzel yerde seninle buluşuyor.",
  "Gözlerinin içinde kaybolmak, dünyadaki en huzurlu limanımı bulmak gibi.",
  "Senin empatin bana güç veriyor; kalbini hissetmek, benim için bir mucize.",
  "Ruhun deniz kadar derin; her dalgada sana biraz daha âşık oluyorum.",
  "Seninle geçen anlar şiir oluyor — ben kelimelerle yetinemiyorum.",
  "Hayatın tüm pusulası sensin; sezgilerinle yolumu aydınlatıyorsun."
];
const container=document.querySelector('.quotes');
const elems=quotes.map(text=>{
  const el=document.createElement('div');
  el.className='quote';
  el.textContent=text;
  container.appendChild(el);
  return el;
});
let idx=0;
function showQuote(i){elems.forEach((el,j)=>el.classList.toggle('show',j===i));}
showQuote(idx);
setInterval(()=>{idx=(idx+1)%elems.length;showQuote(idx);},3500);

const heart=document.querySelector('.heart');
heart.addEventListener('click',()=>{
  heart.style.animation='beat 600ms infinite';
  setTimeout(()=>heart.style.animation='beat 1000ms infinite',1000);
});

const fullscreenBtn=document.getElementById('fullscreenBtn');
fullscreenBtn.addEventListener('click',()=>{
  const elem=document.documentElement;
  if(elem.requestFullscreen){elem.requestFullscreen();}
  else if(elem.webkitRequestFullscreen){elem.webkitRequestFullscreen();}
  else if(elem.msRequestFullscreen){elem.msRequestFullscreen();}
  else if(elem.mozRequestFullScreen){elem.mozRequestFullScreen();}
});
</script>
</body>
</html>
