<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Seni seviyorum Gülben</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#071029;--card:#0d1630;--text:#f7f9fc;--accent:#ff2d55;}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;width:100%;font-family:Montserrat,system-ui,Arial;color:var(--text);background: radial-gradient(circle at 10% 10%, #09203a 0%, var(--bg) 45%);display:flex;justify-content:center;align-items:center;text-align:center;}

.card{
  width:95%;
  max-width:400px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:16px;
  padding:24px;
  box-shadow:0 10px 25px rgba(2,6,23,0.6);
  text-align:center;
  position:relative;
  overflow:hidden;
}

/* Kalp arka plan */
.heart-bg{
  position:absolute;
  top:50%;
  left:50%;
  width:80%;
  max-width:300px;
  aspect-ratio:1;
  transform:translate(-50%,100%);
  opacity:0.;
  background:url('https://i.pinimg.com/originals/f8/f4/fc/f8f4fc13285f6a03b86278197ac11657.png') no-repeat center center;
  background-size:contain;
  z-index:0;
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translate(-50%,-50%) translateY(0);}
  50%{transform:translate(-50%,-50%) translateY(-6px);}
}

h1{
  font-family:'Playfair Display', serif;
  margin-bottom:10px;
  font-size:clamp(22px,5vw,32px);
  display:inline-flex;
  gap:10px;
  align-items:center;
  font-weight:700;
  position:relative;
  z-index:1;
}
.line{white-space:nowrap;}

.subtitle{margin:8px 0 16px;font-weight:300;opacity:0.95;font-size:14px;position:relative;z-index:1;}

.quotes{
  height:100px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
  margin:8px 0 16px;
  z-index:1;
}
.quote{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) translateY(10px);
  opacity:0;
  transition:all 600ms cubic-bezier(.2,.9,.3,1);
  font-size:16px;
  max-width:90%;
  font-weight:500;
  line-height:1.35;
  font-family:Montserrat;
  color:white;
}
.quote.show{opacity:1;transform:translate(-50%,-50%) translateY(0);}

.divider{height:1px;width:70%;margin:8px auto 16px;background:linear-gradient(90deg,transparent,#ffffff20,transparent);position:relative; z-index:1;}

.signature{margin-top:6px;position:relative; z-index:1;}
.sig-box{
  display:inline-block;
  padding:10px 18px;
  border-radius:10px;
  background:transparent;
  border:1px solid rgba(255,255,255,0.04);
  font-family:'Playfair Display', serif;
  font-size:18px;
}
.note{margin-top:6px;font-size:12px;color:rgba(255,255,255,0.6);}

@media(max-width:480px){
  .quotes{height:120px}
  .quote{font-size:14px}
  .sig-box{font-size:16px}
  .heart-bg{width:90%; max-width:200px;}
}
</style>
</head>
<body>
<div class="card" role="main" aria-label="Sevgi mesajı">

  <!-- Kalp arka plan -->
  <div class="heart-bg"></div>

  <h1>
    <span class="line">Seni Seviyorum GÜLBEN</span>
  </h1>
  <p class="subtitle">Her an seni düşünüyorum kalbim seninle atıyor.</p>

  <div class="quotes" aria-live="polite"></div>

  <div class="divider" aria-hidden="true"></div>

  <div class="signature">
    <div class="sig-box">Derviş</div>
    <div class="note">Sevdiceğin.</div>
  </div>
</div>

<script>
const quotes=[
  "Seninle her hayal gerçek gibi; rüyalarım en güzel yerde seninle buluşuyor.",
  "Gözlerinin içinde kaybolmak, dünyadaki en huzurlu limanımı bulmak gibi.",
  "Senin empatin bana güç veriyor; kalbini hissetmek, benim için bir mucize.",
  "Ruhun deniz kadar derin; her dalgada sana biraz daha âşık oluyorum.",
  "Seninle geçen anlar şiir oluyor — ben kelimelerle yetinemiyorum.",
  "Hayatın tüm pusulası sensin; sezgilerinle yolumu aydınlatıyorsun."
];

const container=document.querySelector('.quotes');
const elems=quotes.map(text=>{
  const el=document.createElement('div');
  el.className='quote';
  el.textContent=text;
  container.appendChild(el);
  return el;
});

let idx=0;
function showQuote(i){elems.forEach((el,j)=>el.classList.toggle('show',j===i));}
showQuote(idx);
setInterval(()=>{idx=(idx+1)%elems.length;showQuote(idx);},3500);
</script>
</body>
</html>
